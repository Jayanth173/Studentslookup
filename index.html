        function lookupStudents() {

            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = ""; // Clear previous results

                const student = studentData.find(student => student.number === studentNumber);
                if (student) {
                    const result = document.createElement("div");
                    result.innerText = `Number: ${student.number}, Roll Number: ${student.rollNumber}, Name: ${student.name}`;

                } else {
